    <main>
      <h1>Contact Me</h1>
      <form method="post">
        <label for="name">Full name*</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required />
        <input type="text" id="lastName" name="lastName" placeholder="Your lastName..." required /><br />
        <label for="phone">Phone number*</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone..." minlength="9" required /><br />
        <label for="county">Country</label>
        <select id="country" name="country">
          <option>Australia</option>
          <option>Poland</option>
          <option>Germany</option></select
        ><br />
        <textarea id="message" name="message" rows="15" placeholder="Your message..."></textarea><br />
        <button>Submit</button>
      </form>
      <hr />
    </main>
